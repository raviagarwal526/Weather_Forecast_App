<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <p id="city-name">Loading...</p>
    </header>
    <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city name:" list="citySuggestions">
        <datalist id="citySuggestions"></datalist>
        <button id="searchButton">Search</button>

    </div>
    <div class="container" align="center">
        <div id="forecast-container">
            <!-- Forecast data will be displayed here -->
        </div>
        <canvas id="temperature-chart"></canvas>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Weather Forecast App</p>
            <p>Designed and Developed by Ravi Agarwal</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
